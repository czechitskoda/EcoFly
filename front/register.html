<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include the Tailwind CSS stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
  <title>Register</title>
</head>
<body class="bg-gradient-to-br from-blue-300 to-green-500 min-h-screen flex items-center justify-center">
  <div id="ui" class="bg-white p-8 w-full md:w-1/2 lg:w-1/3 rounded-2xl shadow-2xl opacity-75">
    <div class="text-3xl font-bold text-center py-2 text-transparent bg-clip-text bg-gradient-to-t from-green-400 to-green-200">Welcome</div>
    <div class="w-10/12 h-0.5 mx-auto bg-gradient-to-t from-green-400 to-green-200 my-5"></div>

    <!-- Use a form to send a POST request -->
    <form action="/api/register" method="POST">
      <div class="w-6/7 h-20 mx-auto my-5 rounded-full shadow-xl bg-gradient-to-t from-white to-green-50">
        <div class="my-auto mx-auto w-11/12 h-full flex items-center">
          <input type="text" name="name" placeholder="Username" class="w-full h-2/3 my-auto mx-auto text-3xl outline-none bg-transparent">
        </div>
      </div>
      <div class="w-6/7 h-20 mx-auto my-5 rounded-full shadow-xl bg-gradient-to-t from-white to-green-50">
        <div class="my-auto mx-auto w-11/12 h-full flex items-center">
          <input type="password" name="password" placeholder="Password" class="w-full h-2/3 my-auto mx-auto text-3xl outline-none bg-transparent">
        </div>
      </div>
      <button type="submit" class="w-1/3 h-20 mx-auto my-5 rounded-xl shadow-xl bg-gradient-to-t from-green-400 to-green-200 flex items-center justify-center">
        <p class="text-3xl text-center text-white font-bold">Go â†’</p>
      </button>
    </form>
  </div>
</body>
</html>
